<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <h:title></h:title>
   </h:head>
   <h:body>
   
   
   <h:form>
	
		<p:panel id="panel" header="Chercher un livre" style="margin-bottom:10px;">
			<h:panelGrid columns="3" cellpadding="4">
			
			
					
							<h:outputLabel value="ISBN :" />
							<p:inputText id="isbn" value="#{bookController.search}" />
					
					
					<h:panelGroup style="display:block;text-align:center">
						<p:commandButton value="Chercher" action="#{bookController.searchByIsbn}" ajax="false"/>
						</h:panelGroup>
				
		
	</h:panelGrid>
	</p:panel>

</h:form>

<h:form>
          
          
           
           	<p:panel id="panel" header="Supprimer livre" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="4">
			
			
					
							<h:outputLabel value="ISBN :" />
							<p:inputText id="id" value="#{bookController.book.id}" />
					
					
							
							<h:outputLabel value="Titre :" />
							<p:inputText id="titre" value="#{bookController.book.title}" />
					
						
							<h:outputLabel value="Price :" />
							<p:inputText id="price" value="#{bookController.book.price}" />
					
							
							<h:outputLabel value="Description :" />
							<p:inputTextarea rows="5" cols="30"  maxlength="50" 
							counterTemplate="{0} caractÃ¨res restants" autoResize="false" 
							 id="description" value="#{bookController.book.description}"  />
					
						
							<h:outputLabel value="Number of Pages :" />
							<p:inputText id="nbPage" value="#{bookController.book.nbOfPage}" />
					
							
							<h:outputLabel value="Illustrations:" />
							<p:selectBooleanCheckbox value="#{bookController.book.illustrations}" />
					
					
					<f:facet name="footer">
						<h:panelGroup style="display:block;text-align:center">
						<p:commandButton value="Supprimer " action="#{bookController.doDeletBook}" ajax="false"/>
						</h:panelGroup>
					</f:facet>
				
		
	</h:panelGrid>
	</p:panel>
         
     </h:form>   
        
   </h:body>
</html>
